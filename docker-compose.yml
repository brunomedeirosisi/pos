services:
  reverse-proxy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    depends_on:
      - api
      - frontend

  api:
    build: ./backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-devsecret_please_change}
      JWT_TTL: ${JWT_TTL:-12h}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-pos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pospass}
      POSTGRES_DB: ${POSTGRES_DB:-posdb}
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-/api/v1}

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pospass}
      POSTGRES_DB: ${POSTGRES_DB:-posdb}
      TZ: ${TZ:-America/Recife}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

  redis:
    image: redis:7
    restart: unless-stopped

volumes:
  pgdata: {}
  caddy_data: {}
